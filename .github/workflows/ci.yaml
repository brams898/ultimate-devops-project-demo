# CI for Product Catalog Service

name: product-catalog-service-ci

on:
  pull_request:
    branches:
      - main

jobs:
  build:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.22

      - name: Build
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go

      - name: unit tests
        run: |
          cd src/product-catalog
          go test ./...

  code-quality:
      runs-on: ubuntu-latest

      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go 1.22
        uses: actions/setup-go@v2
        with:
         go-version: 1.22

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
           version: v1.55.2
           run: golangci-lint run
           working-directory: src/product-catalog

  docker:
      runs-on: ubuntu-latest

      needs: build

      steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Docker
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_TOKEN }}

      - name: Docker Push
        uses: docker/build-push-action@v2
        with:
         context: src/product-catalog-service
         file: Dockerfile
         push: true
         tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog-service:${{github.run_id}}

   update k8s:
      runs-on: ubuntu-latest

      needs: docker

      steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: update tag in kubernetes deployment manifest
        run: |
             sed -i "s/image: .*/image: "${{ secrets.DOCKER_USERNAME }}/product-catalog-service:${{github.run_id}}"/" kubernetes/productcatalog/deploy.yaml
      
      - name: commit and push changes
        run: |
          git config --global user.email "bramha.official898@gmail.com"
          git config --global user.name "brams898"
          git add kubernetes/productcatalog/deploy.yaml
          git commit -m "[CI]: Update product catalog image tag"
          git push origin HEAD:main -f


